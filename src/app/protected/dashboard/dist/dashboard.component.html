

<h1>Cuentas</h1>


<button (click)="logout()">
    Logout
</button>
<mat-card class="card-form">
    <mat-card-title class="cont-form-title">Informacion de Pago</mat-card-title>
    <mat-card-actions class="card-actions">
        <div flex><label><b>Selecciona la cuenta origen para la <br> trasferencia</b></label></div>
    </mat-card-actions>
    <mat-radio-group class="radio-group" name="opcionesCuentas" [(ngModel)]="operacionSeleccionada">
        <mat-radio-button class="radio-button" *ngFor="let op of tipoOperaciones" name="opcionesCuentas">
            <mat-card class="card-date">
                <mat-card-content class="cont-form-date">
                    <div layout=”row” class="label-datos-title">
                    </div>
                </mat-card-content>
                <mat-card-content>
                    <mat-card-content class="cont-form">
                        <div layout=”row” class="label-datos-1">
                            <div flex><label><b>{{op.tipoCuenta}}</b></label></div>
                        </div>
                        <div layout=”row” class="label-datos-2">
                            <div flex><label> <b>Saldo</b></label></div>
                        </div>
                    </mat-card-content>
                </mat-card-content>
                <mat-card-content>
                    <mat-card-content class="cont-form">
                        <div layout=”row” class="label-datos-1">
                            <div flex><label>{{op.cuenta}}</label></div>
                        </div>
                        <div layout=”row” class="label-datos-2">
                            <div flex><label>{{op.saldo}}</label></div>
                        </div>
                    </mat-card-content>
                </mat-card-content>
            </mat-card>
        </mat-radio-button>
    </mat-radio-group>
    <mat-card-actions class="card-actions">
        <button class="btnAcept" mat-raised-button (click)="navAutorizacionTX()">Siguiente</button>
    </mat-card-actions>
</mat-card>
